services:
  # Frontend - React SPA
  - type: web
    name: reel-workspace-frontend
    env: static
    region: oregon
    plan: free
    rootDir: Reel_Workspace/client
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://reel-workspace-api.onrender.com

  # Backend - Node.js API
  - type: web
    name: reel-workspace-api
    env: node
    region: oregon
    plan: free
    rootDir: Reel_Workspace/server
    buildCommand: bash render-build.sh
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer
      # Add your other environment variables in Render dashboard:
      # - MONGODB_URI
      # - JWT_SECRET
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - GEMINI_API_KEY_TRANSCRIPT
      # - GROQ_API_KEY
