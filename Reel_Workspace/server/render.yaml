services:
  - type: web
    name: reel-workspace-api
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: bash render-build.sh
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer
      # Add your other environment variables in Render dashboard
