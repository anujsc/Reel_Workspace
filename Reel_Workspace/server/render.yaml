services:
  - type: web
    name: reel-workspace-api
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Let Puppeteer download and use its own Chromium
      # Don't set PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      # Don't set PUPPETEER_EXECUTABLE_PATH
      # Add your other environment variables in Render dashboard
