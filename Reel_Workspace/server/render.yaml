services:
  - type: web
    name: reel-workspace-api
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CHROME_PATH
        value: /usr/bin/chromium
      # Add your other environment variables in Render dashboard
      # or sync from .env file
