<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Performance -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- TODO: Set the document title to the name of your application -->
    <title>ReelMind - Knowledge OS</title>
    <meta name="description" content="Your personal knowledge management system for Instagram Reels" />
    <meta name="author" content="ReelMind" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="ReelMind - Knowledge OS" />
    <meta property="og:description" content="Your personal knowledge management system for Instagram Reels" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ReelMind" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Safe Area Insets for Notched Devices -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Prevent iOS zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Safe area utilities */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-area-left {
        padding-left: env(safe-area-inset-left);
      }
      .safe-area-right {
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
